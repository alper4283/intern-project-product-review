# Test profile configuration
spring.application.name=product-review-backend-test

# Database - Testcontainers will override these
spring.datasource.url=jdbc:postgresql://localhost:5432/productdb_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration for testing
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtYXV0aGVudGljYXRpb24tdGVzdGluZy1wdXJwb3Nlcy1vbmx5
jwt.expiration=3600000

# Disable H2 console in tests
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.alper.product_review_backend=DEBUG
logging.level.org.testcontainers=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
